{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <div class="row">
        <h1>{{ page.title }}</h1>
    </div>

    <div class="row">
        <div class="col">
            {{ page.walk_through_description|richtext }}

            <a class="btn btn-roadmap" href="{{ page.url }}walk-through">Walk me through</a>
        </div>
        <div class="col">
            {{ page.self_service_description|richtext }}
        </div>
    </div>

    <p><a href="{{ page.get_parent.url }}">Back to task list</a></p>

{% endblock %}
