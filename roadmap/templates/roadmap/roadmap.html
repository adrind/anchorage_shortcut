{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <div class="row">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="row">
        {{ page.body|richtext }}
    </div>

    <div class="row task-list">
        {% for section in page.sections %}
            <h2>{{ section.value.title }}</h2>
            <table class="table table-striped">
                {% for list in section.value.pages %}
                    <tr>
                        <td><a href="{{ list.url }}">{{ list.title }}</a></td>
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    </div>

{% endblock %}
