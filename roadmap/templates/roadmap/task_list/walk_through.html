{% extends "roadmap/base.html" %}

{% load wagtailcore_tags %}

{% block left-content %}
    <div class="row">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="row mb-4">
        <h3>{{ page.short_description }}</h3>
    </div>
    <div class="row mt-4">
        {% include_block page.choice_list with parent_url=page.url %}
    </div>
{% endblock %}
