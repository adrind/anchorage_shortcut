{% load wagtailcore_tags %}

<div class="row">
    <h3 class="h3-heading mb-4">Follow these simple steps! </h3>
</div>
<div class="row">
    <table class="table">
        <tbody>
            {% for step in steps %}
                {% include "roadmap/step/partials/_step_link.html" %}
            {% empty %}
                <!-- Default -- show all the steps for track
                     TODO: change this to let an admin customize the default -->
                {% for step in page.steps %}
                    {% include "roadmap/step/partials/_step_link.html" %}
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>
